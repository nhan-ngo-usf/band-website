<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Direction|Store</title>
    <link rel="stylesheet" href="../css/style_band_web.css" />
    <script src="../script/store.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="../html/index.html" target="_blank">HOME</a></li>
          <li><a href="../html/Store.html" target="_blank">STORE</a></li>
          <li><a href="../html/About.html" target="_blank">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">One Direction</h1>
    </header>

    <section class="container content-section">
      <h2 class="section-header">Musics</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img src="../img/Album 1.png" alt=" " class="shop-item-image" />
          <div class="shop-item-detail">
            <span class="shop-item-price">$12.99</span>
            <button class="btn button-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img src="../img/Album 2.png" alt=" " class="shop-item-image" />
          <div class="shop-item-detail">
            <span class="shop-item-price">$12.99</span>
            <button class="btn button-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img src="../img/Album 3 .png" alt=" " class="shop-item-image" />
          <div class="shop-item-detail">
            <span class="shop-item-price">$12.99</span>
            <button class="btn button-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img src="../img/Album 4.png" alt=" " class="shop-item-image" />
          <div class="shop-item-detail">
            <span class="shop-item-price">$12.99</span>
            <button class="btn button-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">Merch</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-shirt</span>
          <img src="../img/Shirt.png" alt=" " class="shop-item-image" />
          <div class="shop-item-detail">
            <span class="shop-item-price">$19.99</span>

            <button class="btn button-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffee</span>
          <img src="../img/Cofee.png" alt=" " class="shop-item-image" />
          <div class="shop-item-detail">
            <span class="shop-item-price">$12.99</span>

            <button class="btn button-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-column cart-header">ITEM</span>

        <span class="cart-price cart-column cart-header">PRICE</span>

        <span class="cart-quantity cart-column cart-header">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="cart-purchase-btn btn button-primary" role="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">One Direction</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="../img/Facebook Logo.png" alt="" />
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank">
              <img src="../img/YouTube Logo.png" alt=" " />
            </a>
          </li>
          <li>
            <a href="https://www.spotify.com/" target="_blank">
              <img src="../img/Spotify Logo.png" alt=" " />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
